<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Formulario de encuesta</title>
    </head>
    <body>
        <h1 id="title">Formulario de encuesta</h1>
            <p id="description">Página para recopilar tus datos</p>
            <fieldset>
                <legend>Tus datos personales</legend>
            <form id="survey-form" action="">
                <label id="name" class="larger">Nombre</label>
                    <br>
                    <input type="text" placeholder="Enter your name" id="name">
                    <br>
                <label id="lastName" class="larger">Apellidos</label>
                    <br>
                    <input type="text" placeholder="Enter your last name" id="lastName">
                    <br>
                <label id="email"class="larger">Email</label>
                    <br>
                    <input type="email" placeholder="Enter your email" id="email">
                    <br>
                <label id="tlf" class="larger">Teléfono</label>
                    <br>
                    <input type="tel" placeholder="Phone number" id="tlf">
                    <br>
                <label id="number" class="larger">Edad</label>
                    <br>
                    <input type="number" placeholder="Age" id="number"
                        min="8" max="100">
                    <br>
                <label for="estudios" class="larger">Estudios</label>
                    <br>
                    <select id="laboral" name="lista" class="borde">
                        <option>Prefiere no contestar</option>
                        <option>ESO</option>
                        <option>Bachillerato</option>
                        <option>Grado</option>
                        <option>Posgrado</option>
                        <option>Otros</option>
                    </select>
                    <br>
                <label for="laboral" class="larger">Cuál es tu situación laboral</label>
                    <br>
                    <select id="laboral" name="lista" class="borde">
                        <option>Desempleado</option>
                        <option>Estudiante</option>
                        <option>Empleado</option>
                        <option>Prefiere no contestar</option>
                        <option>Otros</option>
                    </select>
                    <br>
                <label name="gender" class="larger">Género</label>
                    <br>
                    <label id="fem">
                        <input id="fem" type="radio" name="gender">Femenino
                    </label>
                    <label id="masc">
                        <input id="masc" type="radio" name="gender">Masculino
                    </label>
                    <label id="nobin">
                        <input id="nobin" type="radio" name="gender">No binario
                    </label>
                    <br>
                <label name="hobbies" class="larger">Hobbies</label>
                    <br>
                    <label for="leer">
                        <input id="leer" type="checkbox" name="hobbies"> Leer
                    </label>
                    <label for="pintar">
                        <input id="pintar" type="checkbox" name="hobbies"> Pintar
                    </label>
                    <label for="correr">
                        <input id="correr" type="checkbox" name="hobbies"> Correr
                    </label>
                    <label for="videojuegos">
                        <input id="videojuegos" type="checkbox" name="hobbies"> Videojuegos
                    </label>
                    <label for="netflix">
                        <input id="netflix" type="checkbox" name="hobbies"> Netlfix y manta
                    </label>
                    <label for="bailar">
                        <input id="bailar" type="checkbox" name="hobbies"> Bailar
                    </label>
                  <br>
                <label id="comments" class="larger">Comentarios adicionales
                  <br>
                    <textarea placeholder="Enter your comments" id="comments" class="borde"></textarea>
                </label>
                  <br>
                <input type="submit">
            </form>
        </fieldset>
    </body>
</html>
